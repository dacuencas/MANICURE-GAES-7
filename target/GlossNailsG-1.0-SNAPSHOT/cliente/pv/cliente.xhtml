<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <h:head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png"></link>
        <link rel="icon" type="image/png" href="../../assets/img/favicon.ico"></link>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" ></meta>
        <title>Cliente</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' ></meta>
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" ></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" ></link>
        <!-- CSS Files -->
        <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" ></link>
        <link href="../../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" ></link>
        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="../../assets/css/demo.css" rel="stylesheet" ></link>

    </h:head>

    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">

                <div class="sidebar-wrapper">
                    <div class="logo">

                        <ui:param name="nombreUser" value="#{usuarioSesion.usuLog.nombre} #{usuarioSesion.usuLog.apellido}"/>
                        <a href="#" class="simple-text" >${nombreUser}</a>

                    </div>
                    <ul class="nav">

                        <li class="nav-item desactive">
                            <a class="nav-link" href="user.xhtml">                          
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Perfil</p>
                            </a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="inventarioCliente.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>Inventario</p>
                            </a>
                        </li>
                        <li class="nav-item desactive">
                            <a class="nav-link" href="citasCliente.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>Citas</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#pablo"> Administracion de Tablas </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">
                                <li class="nav-item">

                                    <span class="d-lg-none">Dashboard</span>

                                </li>


                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <h:form>
                                        <h:commandLink class="dropdown-item" action="#{usuarioSesion.cerrarSesion()}" value="Cerrar sesión"/>
                                    </h:form>
                                </li>


                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content" style="width: 100% ">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card strpied-tabled-with-hover">
                                    <div class="card-header ">
                                        <h4 class="card-title">Inventario</h4>
                                        <p class="card-category">Gestiona tus insumos</p>
                                    </div>
                                    <div class="card-body table-full-width table-responsive" style="height:100% ">

                                        <p:growl id="msn" life="3000"/>
                                        <h:form >
                                            <p:dataTable id="tabla1" value="#{productoBeanss.productos}" var="i" editable="true">

                                                <p:column headerText="REFERENCIA">
                                                    <h:outputText value="#{i.proCodigo}"/>
                                                </p:column>
                                                <p:column headerText="DESCRIPCIÓN">
                                                    <h:outputText value="#{i.proDescripcion}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="CANTIDAD">
                                                    <h:outputText value="#{i.inventario.invStock}"></h:outputText>
                                                </p:column> 
                                            </p:dataTable>
                                        </h:form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container-fluid">
                        <nav>
                            <ul class="footer-menu">
                                <li>
                                    <a href="../../index.xhtml">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Facebook
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        ADSI
                                    </a>
                                </li>                       
                            </ul>
                            <p class="copyright text-center">

                                <a href="#">Gaes 07</a>, Servicio Nacional De Aprendizage
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>

        </div>
        


    </h:body>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>

    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->

    <!--  Chartist Plugin  -->
    <script src="../assets/js/plugins/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
    <!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
    <script src="../assets/js/demo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
