                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card strpied-tabled-with-hover">
                                    <div class="card-header ">
                                        <h4 class="card-title">Usuarios</h4>
                                        <p class="card-category">Gestiona tus usuarios</p>
                                    </div>
                                    <div class="card-body table-full-width table-responsive" style="height:100% ">

                                        <p:growl id="msn" life="3000"/>



                                        <h:link >
                                            <div class="lang btn btn-sm btn-outline-danger" style="cursor: pointer; margin: 10px;" 
                                                 key="registrarse"><a  data-toggle="modal" data-target="#registrar" href="#">Registrar User</a>
                                            </div>
                                        </h:link>



                                        <h:form >
                                            <p:dataTable id="tabla1" value="#{usuarioSesion.usuarios}" var="u" editable="true">


                                                <p:column headerText="NOMBRE">
                                                    <h:outputText value="#{u.nombre}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="APELLIDO">
                                                    <h:outputText value="#{u.apellido}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="CORREO">
                                                    <h:outputText value="#{u.correo}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="CLAVE">
                                                    <h:outputText value="#{u.contrasena}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="ROL">
                                                    <h:outputText value="#{u.rolIdRol}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Tipo direccion">
                                                    <h:outputText value="#{u.tipoDireccionIdDireccion}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Direccion">
                                                    <h:outputText value="#{u.detalleDireccion}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Tipo Doc">
                                                    <h:outputText value="#{u.tipoIdentificacionIdIdentificación}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="NUMERO DOC">
                                                    <h:outputText value="#{u.numeroDocumento}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="TIPO TEL">
                                                    <h:outputText value="#{u.tipoTelefonoIdTelefono}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="TELFONO">
                                                    <h:outputText value="#{u.numeroTelefono}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Estado">
                                                    <h:outputText value="#{u.usuEstado}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" exportable="false">

                                                    <h:commandButton class="btn btn-warning rounded-pill"
                                                                     html5:data-toggle="modal"
                                                                     html5:data-target="#editar" 
                                                                     action="#{usuarioSesion.guardarTemporal(u)}"
                                                                     value="Editar" >
                                                        <f:ajax render=":formEditar"> </f:ajax>
                                                    </h:commandButton>


                                                </p:column>

                                                <p:column headerText="" exportable="false">

                                                    <h:commandButton class="btn btn-danger rounded-pill"
                                                                     action="#{usuarioSesion.eliminarUsuario(u)}"
                                                                     value="Eliminar" >
                                                    </h:commandButton>


                                                </p:column>

                                            </p:dataTable>
                                        </h:form>
                                        
                                        
                                        <h:form>
                                            <h:inputText value="#{usuarioSesion.correoIn}" rendered="true" html5:placeholder="Correo" class="form-control m-2" />

                                            <h:commandButton onclick="Swal.fire({
                                                    position: 'top-end',
                                                            icon: 'info',
                                                            title: 'Enviando correo !!!!',
                                                            showConfirmButton: false,
                                                            timer: 3000

                                                            )}" action="#{usuarioSesion.recuperarClaves()}" class="btn btn-sm btn-primary m-2" value="Recordar !"                                                         
                                                            >
                                            </h:commandButton>



                                        </h:form>
                                        
                                        
                                        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal fade" id="registrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Registrar Datos</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <h:form id="formRegistrar" >
                                                        <div class="modal-body">
                                                            <p:inputText  class="form-control" value="#{usuarioSesion.usuReg.nombre}" placeholder="Nombres" />
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{usuarioSesion.usuReg.apellido}" placeholder="Apellidos" />
                                                            <br/>
                                                            <p:inputText  class="form-control" placeholder="Correo Electronico" value="#{usuarioSesion.usuReg.correo}" />
                                                            <br/>
                                                            <p:inputText  class="form-control" placeholder="Contraseña" type="password" value="#{usuarioSesion.usuReg.contrasena}"/>
                                                            <br/>

                                                            <h:outputLabel  class="form-label" value="Tipo Direccion" for="tipoDireccion" />
                                                            <h:selectOneMenu   class="form-control" id="tipoDireccion" value="#{usuarioSesion.tipoDireccion.idDireccion}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipodirecciones}" var="di" itemLabel="#{di.descripcion}" itemValue="#{di.idDireccion}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Direccion" type="direccion" value="#{usuarioSesion.usuReg.detalleDireccion}"/>
                                                            <br/>


                                                            <h:outputLabel class="form-label" value="Telefono" for="tipoTelefono" />
                                                            <h:selectOneMenu   class="form-control" id="tipoTelefono" value="#{usuarioSesion.tipoTelefono.idTelefono}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipotelefonos}" var="te" itemLabel="#{te.tipoTelefono}" itemValue="#{te.idTelefono}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Telefono" type="telefono" value="#{usuarioSesion.usuReg.numeroTelefono}"/>
                                                            <br/>

                                                            <h:outputLabel class="form-label" value="Documento" for="tipoIdentificacion" />
                                                            <h:selectOneMenu  class="form-control" id="tipoIdentificacion" value="#{usuarioSesion.tipoIdentificacion.idIdentificación}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipoidentificaciones}" var="idt" itemLabel="#{idt.tipoIdentificacion}" itemValue="#{idt.idIdentificación}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Identificacion" type="identificacion" value="#{usuarioSesion.usuReg.numeroDocumento}"/>
                                                            <br/>

                                                            <h:outputLabel class="form-label" value="Rol" for="rol" />
                                                            <h:selectOneMenu  class="form-control" id="rol" value="#{usuarioSesion.rol.idRol}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.roles}" var="ro" itemLabel="#{ro.tipoRol}" itemValue="#{ro.idRol}"/>
                                                            </h:selectOneMenu>
                                                            <br/>
                                                            <p:inputText  class="form-control" placeholder="estado" type="text" value="#{usuarioSesion.usuReg.usuEstado}"/>

                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                            <h:commandLink class="btn btn-primary" action="#{usuarioSesion.registrarUsuario()}" value="Registar"/>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Editar Datos</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <h:form id="formEditar">
                                                        <div class="modal-body">
                                                            <p:inputText  class="form-control" value="#{usuarioSesion.usuTemporal.nombre}" placeholder="Nombres" />
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{usuarioSesion.usuTemporal.apellido}" placeholder="Apellidos" />
                                                            <br/>
                                                            <p:inputText  class="form-control" placeholder="Correo Electronico" value="#{usuarioSesion.usuTemporal.correo}" />
                                                            <br/>
                                                            <p:inputText  class="form-control" placeholder="Contraseña" type="password" value="#{usuarioSesion.usuTemporal.contrasena}"/>
                                                            <br/>

                                                            <h:outputLabel  class="form-label" value="Tipo Direccion" for="tipoDireccion" />
                                                            <h:selectOneMenu   class="form-control" id="tipoDireccion" value="#{usuarioSesion.tipoDireccion.idDireccion}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipodirecciones}" var="di" itemLabel="#{di.descripcion}" itemValue="#{di.idDireccion}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Direccion" type="direccion" value="#{usuarioSesion.usuTemporal.detalleDireccion}"/>
                                                            <br/>


                                                            <h:outputLabel class="form-label" value="Telefono" for="tipoTelefono" />
                                                            <h:selectOneMenu   class="form-control" id="tipoTelefono" value="#{usuarioSesion.tipoTelefono.idTelefono}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipotelefonos}" var="te" itemLabel="#{te.tipoTelefono}" itemValue="#{te.idTelefono}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Telefono" type="telefono" value="#{usuarioSesion.usuTemporal.numeroTelefono}"/>
                                                            <br/>

                                                            <h:outputLabel class="form-label" value="Documento" for="tipoIdentificacion" />
                                                            <h:selectOneMenu  class="form-control" id="tipoIdentificacion" value="#{usuarioSesion.tipoIdentificacion.idIdentificación}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipoidentificaciones}" var="idt" itemLabel="#{idt.tipoIdentificacion}" itemValue="#{idt.idIdentificación}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Identificacion" type="identificacion" value="#{usuarioSesion.usuTemporal.numeroDocumento}"/>
                                                            <br/>

                                                            <h:outputLabel class="form-label" value="Rol" for="rol" />
                                                            <h:selectOneMenu  class="form-control" id="rol" value="#{usuarioSesion.rol.idRol}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.roles}" var="ro" itemLabel="#{ro.tipoRol}" itemValue="#{ro.idRol}"/>
                                                            </h:selectOneMenu>
                                                            <br/>
                                                            <p:inputText  class="form-control" placeholder="estado" type="text" value="#{usuarioSesion.usuTemporal.usuEstado}"/>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                            <h:commandLink class="btn btn-primary" action="#{usuarioSesion.editarUsuario()}" value="Editar"/>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
