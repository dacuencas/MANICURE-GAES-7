                <div class="content" style="width: 100% ">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card strpied-tabled-with-hover">
                                    <div class="card-header ">
                                        <h4 class="card-title">Citas Agendadas</h4>
                                        <p class="card-category">Agendar Citas</p>
                                    </div>
                                    <div class="card-body table-full-width table-responsive" style="height:100% ">

                                        <p:growl id="msn" life="3000"/>



                                        <h:link >
                                            <div class="lang btn btn-sm btn-outline-danger" style="cursor: pointer; margin: 10px;" 
                                                 key="registrarse"><a  data-toggle="modal" data-target="#registrar" href="#">Registrar Cita</a>
                                            </div>
                                        </h:link>




                                        <h:form >
                                            <p:dataTable id="tabla1" value="#{agendarCitas.citas}" var="ci" editable="true">

                                                <p:column headerText="ID INSUMO">
                                                    <h:outputText value="#{ci.idCita}"/>
                                                </p:column>
                                                <p:column headerText="FECHA">
                                                    <h:outputText value="#{ci.fecha}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="COMENTARIO">
                                                    <h:outputText value="#{ci.comentario}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="ESTADO">
                                                    <h:outputText value="#{ci.estadoCitaIdEstadoCita.descripcion}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="EMPLEADO">
                                                    <h:outputText value="#{ci.usuarioIdUsuario.nombre}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="SERVICIO">
                                                    <h:outputText value="#{ci.servicioCódigoServicio.nombre}"></h:outputText>
                                                </p:column>

                                                <p:column headerText="Opciones" exportable="false">

                                                    <h:commandButton class="btn btn-warning rounded-pill"
                                                                     html5:data-toggle="modal"
                                                                     html5:data-target="#editar" 
                                                                     action="#{agendarCitas.guardarTemporal(ac)}"
                                                                     value="Editar" >
                                                        <f:ajax render=":formEditarInsm"> </f:ajax>
                                                    </h:commandButton>

                                                </p:column>

                                                <p:column headerText="Opciones" exportable="false">

                                                    <h:commandButton class="btn btn-danger rounded-pill"
                                                                     action="#{agendarCitas.eliminarCita(ac)}"
                                                                     value="Eliminar" >
                                                    </h:commandButton>


                                                </p:column>

                                            </p:dataTable>
                                        </h:form>

                                        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal fade" id="registrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Registrar Cita</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <h:form id="formRegistrarCita" >
                                                        <div class="modal-body">
                                                            <p:datePicker placeholder="fecha"/>
                                                            <p:inputText type="date" class="form-control" value="#{agendarCitas.citaReg.fecha}" placeholder="Fecha"/>
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{agendarCitas.citaReg.comentario}" placeholder="Comentario" />
                                                            <br/>
                                                            <h:outputLabel  class="form-label" value="Estado Cita" for="estado" />
                                                            <h:selectOneMenu   class="form-control" id="estado" value="#{agendarCitas.estadoCita.idEstadoCita}" required="true">
                                                                <f:selectItems value="#{agendarCitas.estadoCitas}" var="ec" itemLabel="#{ec.descripcion}" itemValue="#{ec.idEstadoCita}"/>
                                                            </h:selectOneMenu>
                                                            <br/>
                                                            <h:outputLabel  class="form-label" value="Empleado" for="empleado" />
                                                            <h:selectOneMenu   class="form-control" id="empleado" value="#{agendarCitas.usuario.idUsuario}" required="true">
                                                                <f:selectItems value="#{agendarCitas.usuarios}" var="e" itemLabel="#{e.nombre}" itemValue="#{e.idUsuario}"/>
                                                            </h:selectOneMenu>
                                                            <br/>                              
                                                            <h:outputLabel  class="form-label" value="Servicio" for="servicio" />
                                                            <h:selectOneMenu   class="form-control" id="servicio" value="#{agendarCitas.servicio.codigoServicio}" required="true">
                                                                <f:selectItems value="#{agendarCitas.servicios}" var="ser" itemLabel="#{ser.nombre}" itemValue="#{ser.codigoServicio}"/>
                                                            </h:selectOneMenu>
                                                            <br/>                              
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                            <h:commandLink class="btn btn-primary" action="#{agendarCitas.registrarCita()}" value="Registar"/>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Editar Datos</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <h:form id="formEditarCita" >
                                                        <div class="modal-body">
                                                            <br/>
                                                            <p:calendar class="form-control" value="#{agendarCitas.citaTemporal.fecha}" placeholder="Seleccione Fecha"/>                                                            
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{agendarCitas.citaTemporal.comentario}" placeholder="Comentario" required="false"/>
                                                            <br/>
                                                            <h:outputLabel  class="form-label" value="Estado Cita" for="estado" />
                                                            <h:selectOneMenu   class="form-control" id="estado" value="#{agendarCitas.citaTemporal.estadoCitaIdEstadoCita}" required="true">
                                                                <f:selectItems value="#{agendarCitas.estadoCitas}" var="ec" itemLabel="#{ec.descripcion}" itemValue="#{ec.idEstadoCita}"/>
                                                            </h:selectOneMenu>
                                                            <br/>
                                                            <h:outputLabel  class="form-label" value="Empleado" for="empleado" />
                                                            <h:selectOneMenu   class="form-control" id="empleado" value="#{agendarCitas.citaTemporal.usuarioIdUsuario}" required="true">
                                                                <f:selectItems value="#{agendarCitas.usuarios}" var="e" itemLabel="#{e.nombre}" itemValue="#{e.idUsuario}"/>
                                                            </h:selectOneMenu>
                                                            <br/>                              
                                                            <h:outputLabel  class="form-label" value="Servicio" for="servicio" />
                                                            <h:selectOneMenu   class="form-control" id="servicio" value="#{agendarCitas.citaTemporal.servicioCódigoServicio}" required="true">
                                                                <f:selectItems value="#{agendarCitas.servicios}" var="ser" itemLabel="#{ser.nombre}" itemValue="#{ser.codigoServicio}"/>
                                                            </h:selectOneMenu>
                                                            <br/>                              
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                            <h:commandLink class="btn btn-primary" action="#{agendarCitas.editarCita()}" value="Editar"/>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
