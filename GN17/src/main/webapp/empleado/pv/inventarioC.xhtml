    <h:head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png"></link>
        <link rel="icon" type="image/png" href="../../assets/img/favicon.ico"></link>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" ></meta>
        <title>Inventario </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' ></meta>
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" ></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" ></link>

        <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" ></link>
        <link href="../../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" ></link>

        <link href="../../assets/css/demo.css" rel="stylesheet" ></link>
    </h:head>

    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">

                <div class="sidebar-wrapper">
                    <div class="logo">
                        <ui:param name="nombreUser" value="#{usuarioSesion.usuLog.nombre} #{usuarioSesion.usuLog.apellido}"/>
                        <a href="#" class="simple-text" >${nombreUser}</a>
                    </div>
                    <ul class="nav">

                        <li class="nav-item desactive">
                            <a class="nav-link" href="user.xhtml">                          
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Perfil</p>
                            </a>
                        </li>
                        <li class="nav-item desactive">
                            <a class="nav-link" href="empleado.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>Control Usuarios</p>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="inventarioC.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>Inventario</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#pablo"> Administracion de Tablas </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <h:form>
                                        <h:commandLink class="dropdown-item" action="#{usuarioSesion.cerrarSesion()}" value="Cerrar sesiÃ³n"/>
                                    </h:form>
                                </li>

                                
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content" style="width: 100% ">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card strpied-tabled-with-hover">
                                    <div class="card-header ">
                                        <h4 class="card-title">Inventario</h4>
                                        <p class="card-category">Gestiona tus insumos</p>
                                    </div>
                                    <div class="card-body table-full-width table-responsive" style="height:100% ">

                                        <p:growl id="msn" life="3000"/>



                                        <h:link >
                                            <div class="lang btn btn-sm btn-outline-danger" style="cursor: pointer; margin: 10px;" 
                                                 key="registrarse"><a  data-toggle="modal" data-target="#registrar" href="#">Registrar Insumo</a>
                                            </div>
                                        </h:link>




                                         <h:form >
                                            <p:dataTable id="tabla1" value="#{inventarioBeanss.insumos}" var="i" editable="true">

                                                <p:column headerText="REFERENCIA">
                                                    <h:outputText value="#{i.referencia}"/>
                                                </p:column>
                                                <p:column headerText="NOMBRE">
                                                    <h:outputText value="#{i.nombre}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="MARCA">
                                                    <h:outputText value="#{i.marca}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="CANTIDAD">
                                                    <h:outputText value="#{i.cantidad}"></h:outputText>
                                                </p:column>
                                                

                                                <p:column headerText="Opciones" exportable="false">

                                                    <h:commandButton class="btn btn-warning rounded-pill"
                                                                     html5:data-toggle="modal"
                                                                     html5:data-target="#editar" 
                                                                     action="#{inventarioBeanss.guardarTemporal(i)}"
                                                                     value="Editar" >
                                                        <f:ajax render=":formEditarInsm"> </f:ajax>
                                                    </h:commandButton>

                                                </p:column>

                                                

                                            </p:dataTable>
                                        </h:form>

                                        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal fade" id="registrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Registrar Insumos</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <h:form id="formRegistrarInsm" >
                                                        <div class="modal-body">
                                                            <p:inputText  class="form-control" value="#{inventarioBeanss.insumReg.referencia}" placeholder="Total" />
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{inventarioBeanss.insumReg.nombre}" placeholder="Nombres" />
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{inventarioBeanss.insumReg.marca}" placeholder="Marca" />
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{inventarioBeanss.insumReg.cantidad}" placeholder="Cantidad"  />
                                                            <br/>
                                                                                          
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                            <h:commandLink class="btn btn-primary" action="#{inventarioBeanss.registrarInsumo()}" value="Registar"/>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Editar Datos</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <h:form id="formEditarInsm" >
                                                        <div class="modal-body">
                                                            <p:inputText  class="form-control" value="#{inventarioBeanss.insumTemp.referencia}" placeholder="Total" />
                                                            <br/> 
                                                            <p:inputText  class="form-control" value="#{inventarioBeanss.insumTemp.nombre}" placeholder="Nombres" />
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{inventarioBeanss.insumTemp.marca}" placeholder="Marca" />
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{inventarioBeanss.insumTemp.cantidad}" placeholder="Cantidad"  />
                                                            <br/>
                                                                                         
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                            <h:commandLink class="btn btn-primary" action="#{inventarioBeanss.editarInsumo()}" value="Editar"/>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </h:body>
